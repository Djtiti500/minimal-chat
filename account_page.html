<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page Car j'aime bien</title>
    <link rel="stylesheet" href="css/account_css_page.css">
</head>
<body>
    <header>
        <div id="navbar-div">
            <button id="logoutBtn"></button>
            <div id="navbar"></div>
            <h1 id="welcome-message">Bonjour : </h1>
        </div>
    </header>

    <section>
        <button id="contactsBtn">Ajout√© des contact</button>
    </section>

    <script src="script/account.js"></script>
    <script>

        const currentUser = JSON.parse(localStorage.getItem("currentUser"))
        if (!currentUser) {
            window.location.href = "login_page.html"
        }

        document.getElementById("contactsBtn").addEventListener("click", () => {
            window.localStorage.href = "addContact_page.html";
        });

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("currentUser");
            window.location.href = "login_page.html"
        });
        fetch("html_extention/navbar.html").then(response => response.text()).then(data => {document.getElementById('navbar').innerHTML = data}).catch(err => console.error('erreyr lors dy chargement de la navbar'))
    </script>
</body>
</html>
